name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions with AZ CLI
        uses: Azure/cli@v2.1.0
        with:
          inlinesript: |
            az deployment sub create --location "US-East" --template-file ./arm-templates/resourcegroup.json
